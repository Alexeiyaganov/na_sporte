<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportEvents Map</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS остается без изменений */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            user-select: none;
            -webkit-user-select: none;
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        /* ... остальные стили без изменений ... */
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        const { createApp, ref, onMounted, watch, nextTick } = Vue;

        const App = {
            setup() {
                // Reactive state
                const activeMode = ref('events');
                const events = ref([]);
                const trainings = ref([]);
                const premiumTraining = ref(null);
                const loading = ref(false);
                const userLocation = ref(null);
                const selectedLocation = ref(null);
                const isSharingLocation = ref(false);
                const userComment = ref('');
                const map = ref(null);
                const selectionMap = ref(null);
                const markers = ref([]);
                const trainingMarkers = ref([]);
                const locationMarker = ref(null);
                const selectionMarker = ref(null);
                const telegramUser = ref(null);
                const creatingTraining = ref(false);
                const isSelectingLocation = ref(false);

                // Квиз состояния
                const showQuiz = ref(false);
                const quizStep = ref(1);
                const newTraining = ref({
                    title: '',
                    sport: '',
                    startTime: '',
                    endTime: '',
                    comment: '',
                    autoAccept: true,
                    userInputName: ''
                });

                const BACKEND_URL = "https://skienbear.pythonanywhere.com";

                const eventFilters = ref({ sport: '', radius: 10 });
                const trainingFilters = ref({ sport: '', radius: 5 });

                // Methods
                const initTelegramApp = () => {
                    if (window.Telegram && window.Telegram.WebApp) {
                        const tg = window.Telegram.WebApp;
                        tg.ready();
                        tg.expand();
                        telegramUser.value = tg.initDataUnsafe.user;
                        console.log('Telegram user:', telegramUser.value);
                    } else {
                        console.log('Development mode - no Telegram WebApp');
                        telegramUser.value = {
                            id: Math.floor(Math.random() * 1000000),
                            first_name: 'Гость',
                            username: 'guest_user',
                            photo_url: null
                        };
                    }
                };

                // ... остальные методы без изменений ...

                const createTraining = async () => {
                    if (creatingTraining.value) {
                        console.log('Training creation already in progress');
                        return;
                    }

                    creatingTraining.value = true;
                    console.log('Starting training creation process...');

                    try {
                        // Валидация данных
                        if (!selectedLocation.value) {
                            alert('❌ Сначала выберите локацию для тренировки');
                            creatingTraining.value = false;
                            quizStep.value = 3;
                            return;
                        }

                        if (!newTraining.value.title?.trim()) {
                            alert('❌ Введите название тренировки');
                            creatingTraining.value = false;
                            return;
                        }

                        if (!newTraining.value.sport) {
                            alert('❌ Выберите вид спорта');
                            creatingTraining.value = false;
                            return;
                        }

                        if (!newTraining.value.startTime) {
                            alert('❌ Укажите время начала тренировки');
                            creatingTraining.value = false;
                            return;
                        }

                        const userName = telegramUser.value ?
                            telegramUser.value.first_name :
                            (newTraining.value.userInputName || 'Гость');

                        // Подготавливаем данные для отправки
                        const trainingData = {
                            user_id: telegramUser.value.id,
                            user_name: userName,
                            user_photo: telegramUser.value?.photo_url || null,
                            title: newTraining.value.title.trim(),
                            sport: newTraining.value.sport,
                            lat: selectedLocation.value.lat,
                            lng: selectedLocation.value.lng,
                            start_time: new Date(newTraining.value.startTime).toISOString(),
                            end_time: newTraining.value.endTime ? new Date(newTraining.value.endTime).toISOString() : null,
                            comment: newTraining.value.comment?.trim() || '',
                            auto_accept: newTraining.value.autoAccept
                        };

                        console.log('Sending training data to server:', trainingData);

                        // Отправляем запрос с таймаутом
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 секунд таймаут

                        try {
                            const response = await fetch(`${BACKEND_URL}/api/trainings`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(trainingData),
                                signal: controller.signal
                            });

                            clearTimeout(timeoutId);

                            console.log('Response status:', response.status);

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();
                            console.log('Server response:', result);

                            if (result.status === "success") {
                                alert('✅ Тренировка создана!');

                                // Сбрасываем состояние
                                showQuiz.value = false;
                                quizStep.value = 1;
                                newTraining.value = {
                                    title: '',
                                    sport: '',
                                    startTime: '',
                                    endTime: '',
                                    comment: '',
                                    autoAccept: true,
                                    userInputName: ''
                                };

                                // Очищаем карту выбора
                                if (selectionMap.value) {
                                    selectionMap.value.remove();
                                    selectionMap.value = null;
                                }

                                // Обновляем список тренировок
                                await loadTrainings();

                                console.log('Training created successfully');
                            } else {
                                throw new Error(result.message || 'Неизвестная ошибка сервера');
                            }

                        } catch (fetchError) {
                            if (fetchError.name === 'AbortError') {
                                throw new Error('Превышено время ожидания ответа от сервера');
                            }
                            throw fetchError;
                        }

                    } catch (error) {
                        console.error('Error creating training:', error);
                        let errorMessage = '❌ Не удалось создать тренировку';

                        if (error.message.includes('timeout') || error.message.includes('таймаут')) {
                            errorMessage += ': сервер не отвечает';
                        } else if (error.message.includes('Network Error')) {
                            errorMessage += ': проблемы с сетью';
                        } else {
                            errorMessage += ': ' + error.message;
                        }

                        alert(errorMessage);
                    } finally {
                        creatingTraining.value = false;
                        console.log('Training creation process finished');
                    }
                };

                const loadTrainings = async () => {
                    if (activeMode.value !== 'trainings') return;

                    loading.value = true;
                    try {
                        const params = new URLSearchParams();
                        if (trainingFilters.value.sport) params.append('sport', trainingFilters.value.sport);
                        if (userLocation.value) {
                            params.append('lat', userLocation.value.lat);
                            params.append('lng', userLocation.value.lng);
                            params.append('radius', trainingFilters.value.radius);
                        }

                        console.log('Loading trainings...');
                        const response = await fetch(`${BACKEND_URL}/api/trainings?${params}`);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        console.log('Trainings response:', result);

                        if (result.status === "success") {
                            trainings.value = result.data || [];
                            console.log('Loaded trainings:', trainings.value.length);
                        } else {
                            throw new Error(result.message || 'Failed to load trainings');
                        }

                        // Загружаем премиум тренировку
                        await loadPremiumTraining();

                        updateMapMarkers();
                    } catch (error) {
                        console.error('Failed to load trainings:', error);
                        // Не используем мок данные, оставляем пустой массив
                        trainings.value = [];
                    } finally {
                        loading.value = false;
                    }
                };

                const loadPremiumTraining = async () => {
                    try {
                        const response = await fetch(`${BACKEND_URL}/api/premium-training`);
                        if (response.ok) {
                            const result = await response.json();
                            if (result.status === "success") {
                                premiumTraining.value = result.data;
                                console.log('Loaded premium training');
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load premium training:', error);
                        premiumTraining.value = null;
                    }
                };

                const debugTrainings = async () => {
                    try {
                        const response = await fetch(`${BACKEND_URL}/api/debug/trainings`);
                        const result = await response.json();
                        console.log('Debug trainings:', result);
                    } catch (error) {
                        console.error('Debug error:', error);
                    }
                };

                // ... остальные методы без изменений ...

                const nextQuizStep = async () => {
                    if (quizStep.value < 6) {
                        quizStep.value++;

                        // Если переходим к шагу выбора локации, инициализируем карту
                        if (quizStep.value === 3) {
                            await nextTick();
                            selectionMap.value = await initSelectionMap();
                        }
                    } else {
                        await createTraining();
                    }
                };

                // Lifecycle
                onMounted(() => {
                    console.log('App mounted');
                    initTelegramApp();
                    activeMode.value = getUrlParams();

                    setTimeout(() => {
                        initMap();
                    }, 500);

                    if (activeMode.value === 'trainings') {
                        setTimeout(() => {
                            autoDetectLocation();
                            setTimeout(centerOnPremiumTraining, 2000);
                        }, 1000);
                    }

                    // Добавляем отладочную кнопку в консоль
                    window.debugApp = {
                        debugTrainings,
                        getState: () => ({
                            trainings: trainings.value,
                            premiumTraining: premiumTraining.value,
                            userLocation: userLocation.value,
                            selectedLocation: selectedLocation.value
                        })
                    };
                    console.log('Debug commands available: debugApp.debugTrainings(), debugApp.getState()');
                });

                // ... остальные watchers и методы без изменений ...

                // Return template data
                return {
                    activeMode,
                    events,
                    trainings,
                    premiumTraining,
                    loading,
                    userLocation,
                    selectedLocation,
                    isSharingLocation,
                    telegramUser,
                    eventFilters,
                    trainingFilters,
                    showQuiz,
                    quizStep,
                    newTraining,
                    creatingTraining,
                    isSelectingLocation,

                    updateLocation,
                    loadData,
                    startQuiz,
                    nextQuizStep,
                    prevQuizStep,
                    joinTraining,
                    viewParticipants,
                    startLocationSelection,
                    useCurrentLocation,
                    centerOnPremiumTraining,
                    formatTime,
                    getCurrentDateTime,
                    debugTrainings // Добавляем для отладки
                };
            },
            template: `
                <div class="app-container">
                    <!-- Header -->
                    <header class="app-header">
                        <h1>
                            <span v-if="activeMode === 'events'">🏃 Поиск мероприятий</span>
                            <span v-else>💪 Поиск тренировок</span>
                        </h1>
                    </header>

                    <!-- Mode Selector -->
                    <nav class="mode-selector">
                        <button
                            @click="activeMode = 'events'"
                            :class="{ active: activeMode === 'events' }"
                            class="mode-button"
                        >
                            🗓️ Мероприятия
                        </button>
                        <button
                            @click="activeMode = 'trainings'"
                            :class="{ active: activeMode === 'trainings' }"
                            class="mode-button"
                        >
                            💪 Тренировки
                        </button>
                    </nav>

                    <!-- User Profile -->
                    <div v-if="activeMode === 'trainings' && telegramUser" class="user-profile-panel">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div v-if="telegramUser.photo_url" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden;">
                                <img :src="telegramUser.photo_url" style="width: 100%; height: 100%; object-fit: cover;" />
                            </div>
                            <div v-else class="participant-avatar">
                                {{ telegramUser.first_name?.charAt(0) || 'Г' }}
                            </div>
                            <div>
                                <h4 style="margin: 0; font-size: 16px;">{{ telegramUser.first_name }}</h4>
                                <p style="margin: 5px 0 0 0; font-size: 14px; opacity: 0.9;">
                                    Готов к тренировкам!
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div v-if="activeMode === 'events'" class="filters-panel">
                        <select v-model="eventFilters.sport" class="filter-select" title="Выберите вид спорта" name="eventSport">
                            <option value="">Все виды спорта</option>
                            <option value="бег">🏃 Бег</option>
                            <option value="велоспорт">🚴 Велоспорт</option>
                        </select>
                        <select v-model="eventFilters.radius" class="filter-select" :disabled="!userLocation" title="Радиус поиска" name="eventRadius">
                            <option value="5">5 км</option>
                            <option value="10">10 км</option>
                        </select>
                        <button @click="updateLocation()" class="location-btn">
                            📍 {{ userLocation ? 'Обновить' : 'Мое местоположение' }}
                        </button>
                    </div>

                    <div v-if="activeMode === 'trainings'" class="filters-panel">
                        <select v-model="trainingFilters.sport" class="filter-select" title="Выберите вид спорта" name="trainingSport">
                            <option value="">Любой вид спорта</option>
                            <option value="бег">🏃 Бег</option>
                            <option value="велоспорт">🚴 Велоспорт</option>
                        </select>
                        <select v-model="trainingFilters.radius" class="filter-select" title="Радиус поиска тренировок" name="trainingRadius">
                            <option value="3">3 км</option>
                            <option value="5">5 км</option>
                        </select>
                        <button @click="updateLocation()" class="location-btn">
                            📍 {{ userLocation ? 'Обновить' : 'Определить район' }}
                        </button>
                        <button @click="startQuiz" class="location-btn" style="background: #ff6b6b;">
                            ➕ Создать тренировку
                        </button>
                        <button @click="centerOnPremiumTraining" class="location-btn" style="background: #ffd700; color: #000;">
                            👑 Премиум тренировка
                        </button>
                        <!-- Отладочная кнопка -->
                        <button @click="debugTrainings" class="location-btn" style="background: #6c757d;" title="Отладка">
                            🐛 Debug
                        </button>
                        <div v-if="selectedLocation" style="color: #666; font-size: 12px;">
                            📍 Локация: {{ selectedLocation.lat.toFixed(4) }}, {{ selectedLocation.lng.toFixed(4) }}
                        </div>
                    </div>

                    <!-- Loading -->
                    <div v-if="loading" class="loading">
                        <div class="spinner"></div>
                        <div v-if="activeMode === 'events'">Загружаем мероприятия...</div>
                        <div v-else>Ищем тренировки поблизости...</div>
                    </div>

                    <!-- Main Map -->
                    <div id="map" class="map-container">
                        <div class="map-controls">
                            <button @click="updateLocation" class="map-control-btn" title="Определить мое местоположение">
                                📍 Моя локация
                            </button>
                        </div>
                    </div>

                    <!-- Quiz Overlay -->
                    <div v-if="showQuiz" class="quiz-overlay">
                        <div class="quiz-container">
                            <h3>Создание тренировки</h3>

                            <div class="quiz-progress">
                                <div class="quiz-progress-bar" :style="{ width: (quizStep / 6) * 100 + '%' }"></div>
                            </div>

                            <!-- Step 1: Название -->
                            <div class="quiz-step" :class="{ active: quizStep === 1 }">
                                <h4>Шаг 1: Название тренировки</h4>
                                <div class="form-group">
                                    <label for="trainingTitle" class="form-label">Название тренировки:</label>
                                    <input
                                        id="trainingTitle"
                                        name="trainingTitle"
                                        v-model="newTraining.title"
                                        placeholder="Например: Утренняя пробежка в парке"
                                        class="filter-select"
                                        style="width: 100%; margin: 5px 0;"
                                    />
                                </div>
                                <div class="quiz-navigation">
                                    <button @click="showQuiz = false" class="location-btn" style="background: #6c757d;">Отмена</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="!newTraining.title || creatingTraining">
                                        {{ creatingTraining ? '⏳ Проверка...' : 'Далее' }}
                                    </button>
                                </div>
                            </div>

                            <!-- Step 2: Вид спорта -->
                            <div class="quiz-step" :class="{ active: quizStep === 2 }">
                                <h4>Шаг 2: Выберите вид спорта</h4>
                                <div class="form-group">
                                    <label for="trainingSport" class="form-label">Вид спорта:</label>
                                    <select id="trainingSport" name="trainingSport" v-model="newTraining.sport" class="filter-select" style="width: 100%; margin: 5px 0;">
                                        <option value="">Выберите спорт</option>
                                        <option value="бег">🏃 Бег</option>
                                        <option value="велоспорт">🚴 Велоспорт</option>
                                    </select>
                                </div>
                                <div class="quiz-navigation">
                                    <button @click="prevQuizStep" class="location-btn" style="background: #6c757d;">Назад</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="!newTraining.sport || creatingTraining">
                                        {{ creatingTraining ? '⏳ Проверка...' : 'Далее' }}
                                    </button>
                                </div>
                            </div>

                            <!-- Step 3: Выбор локации -->
                            <div class="quiz-step" :class="{ active: quizStep === 3 }">
                                <h4>Шаг 3: Выберите место тренировки</h4>
                                <div class="location-selection-step">
                                    <p><strong>Выберите где будет проходить тренировка:</strong></p>

                                    <div style="display: flex; flex-direction: column; gap: 10px; margin: 15px 0;">
                                        <button @click="useCurrentLocation" class="location-btn" :disabled="creatingTraining">
                                            📍 Использовать мое местоположение
                                        </button>

                                        <button @click="startLocationSelection" class="location-btn" style="background: #17a2b8;" :disabled="creatingTraining">
                                            🗺️ Выбрать на карте
                                        </button>
                                    </div>

                                    <!-- Контейнер для карты выбора -->
                                    <div v-if="isSelectingLocation" class="map-mini-container">
                                        <div id="selection-map-container" style="height: 100%; width: 100%;"></div>
                                    </div>

                                    <div v-if="selectedLocation" class="location-info">
                                        <strong>📍 Выбранная локация:</strong><br>
                                        Широта: {{ selectedLocation.lat.toFixed(6) }}<br>
                                        Долгота: {{ selectedLocation.lng.toFixed(6) }}
                                    </div>
                                </div>
                                <div class="quiz-navigation">
                                    <button @click="prevQuizStep" class="location-btn" style="background: #6c757d;">Назад</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="!selectedLocation || creatingTraining">
                                        {{ creatingTraining ? '⏳ Проверка...' : 'Далее' }}
                                    </button>
                                </div>
                            </div>

                            <!-- Step 4: Время -->
                            <div class="quiz-step" :class="{ active: quizStep === 4 }">
                                <h4>Шаг 4: Время тренировки</h4>
                                <div class="form-group">
                                    <label for="startTime" class="form-label">Время начала:</label>
                                    <input
                                        id="startTime"
                                        name="startTime"
                                        v-model="newTraining.startTime"
                                        type="datetime-local"
                                        :min="getCurrentDateTime()"
                                        class="filter-select"
                                        style="width: 100%; margin: 5px 0;"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="endTime" class="form-label">Время окончания (опционально):</label>
                                    <input
                                        id="endTime"
                                        name="endTime"
                                        v-model="newTraining.endTime"
                                        type="datetime-local"
                                        :min="newTraining.startTime"
                                        class="filter-select"
                                        style="width: 100%; margin: 5px 0;"
                                    />
                                </div>
                                <div class="quiz-navigation">
                                    <button @click="prevQuizStep" class="location-btn" style="background: #6c757d;">Назад</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="!newTraining.startTime || creatingTraining">
                                        {{ creatingTraining ? '⏳ Проверка...' : 'Далее' }}
                                    </button>
                                </div>
                            </div>

                            <!-- Step 5: Дополнительно -->
                            <div class="quiz-step" :class="{ active: quizStep === 5 }">
                                <h4>Шаг 5: Дополнительная информация</h4>
                                <div class="form-group">
                                    <label for="trainingComment" class="form-label">Описание тренировки:</label>
                                    <textarea
                                        id="trainingComment"
                                        name="trainingComment"
                                        v-model="newTraining.comment"
                                        placeholder="Опишите вашу тренировку, что нужно взять с собой, уровень подготовки..."
                                        class="filter-select"
                                        style="width: 100%; height: 100px; margin: 5px 0; resize: vertical;"
                                    ></textarea>
                                </div>

                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" v-model="newTraining.autoAccept" name="autoAccept" />
                                        Автоматически принимать участников
                                    </label>
                                </div>

                                <div v-if="!telegramUser" class="form-group">
                                    <label for="userName" class="form-label">Ваше имя:</label>
                                    <input
                                        id="userName"
                                        name="userName"
                                        v-model="newTraining.userInputName"
                                        placeholder="Введите ваше имя"
                                        class="filter-select"
                                        style="width: 100%; margin: 5px 0;"
                                    />
                                </div>

                                <div class="quiz-navigation">
                                    <button @click="prevQuizStep" class="location-btn" style="background: #6c757d;">Назад</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="creatingTraining">
                                        {{ creatingTraining ? '⏳ Создание...' : 'Создать тренировку' }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        // Create and mount Vue app
        const app = createApp(App);
        app.mount('#app');
    </script>
</body>
</html>
