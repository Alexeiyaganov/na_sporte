<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportEvents Map</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        const { createApp, ref, onMounted, watch, nextTick } = Vue;

        const App = {
            setup() {
                // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π state –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

                const initSelectionMap = () => {
                    return new Promise((resolve) => {
                        console.log('Initializing selection map...');

                        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è DOM
                        setTimeout(() => {
                            const container = document.getElementById('selection-map-container');
                            if (!container) {
                                console.error('Selection map container not found, retrying...');
                                // –ü—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ 500–º—Å
                                setTimeout(() => {
                                    const retryContainer = document.getElementById('selection-map-container');
                                    if (!retryContainer) {
                                        console.error('Selection map container still not found after retry');
                                        resolve(null);
                                        return;
                                    }
                                    initializeMapInContainer(retryContainer, resolve);
                                }, 500);
                                return;
                            }
                            initializeMapInContainer(container, resolve);
                        }, 300);
                    });
                };

                const initializeMapInContainer = (container, resolve) => {
                    try {
                        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                        container.innerHTML = '';

                        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –¥–ª—è –≤—ã–±–æ—Ä–∞ –ª–æ–∫–∞—Ü–∏–∏
                        const selectionMapInstance = L.map(container, {
                            zoomControl: true,
                            scrollWheelZoom: true,
                            dragging: true
                        });

                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '¬© OpenStreetMap contributors'
                        }).addTo(selectionMapInstance);

                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                        const initialLat = userLocation.value?.lat || 55.7558;
                        const initialLng = userLocation.value?.lng || 37.6173;
                        selectionMapInstance.setView([initialLat, initialLng], 13);

                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                        selectionMapInstance.on('click', function(e) {
                            selectLocationOnMap(e.latlng, selectionMapInstance);
                        });

                        console.log('Selection map initialized successfully');
                        resolve(selectionMapInstance);
                    } catch (error) {
                        console.error('Error initializing selection map:', error);
                        resolve(null);
                    }
                };

                const selectLocationOnMap = (latlng, mapInstance) => {
                    selectedLocation.value = {
                        lat: latlng.lat,
                        lng: latlng.lng
                    };

                    safeMapOperation(mapInstance, () => {
                        if (selectionMarker.value) {
                            mapInstance.removeLayer(selectionMarker.value);
                        }

                        selectionMarker.value = L.marker([latlng.lat, latlng.lng])
                            .addTo(mapInstance)
                            .bindPopup('üìç –í—ã–±—Ä–∞–Ω–Ω–∞—è –ª–æ–∫–∞—Ü–∏—è –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏')
                            .openPopup();

                        mapInstance.setView([latlng.lat, latlng.lng], 14);
                    });

                    console.log('Location selected:', selectedLocation.value);
                };

                const startLocationSelection = async () => {
                    isSelectingLocation.value = true;

                    // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è DOM
                    await nextTick();
                    await new Promise(resolve => setTimeout(resolve, 100));

                    selectionMap.value = await initSelectionMap();

                    if (selectionMap.value) {
                        alert('üó∫Ô∏è –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å –º–µ—Å—Ç–æ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                    } else {
                        alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É –¥–ª—è –≤—ã–±–æ—Ä–∞ –ª–æ–∫–∞—Ü–∏–∏');
                        isSelectingLocation.value = false;
                    }
                };

                const nextQuizStep = async () => {
                    if (quizStep.value < 6) {
                        quizStep.value++;

                        // –ï—Å–ª–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —à–∞–≥—É –≤—ã–±–æ—Ä–∞ –ª–æ–∫–∞—Ü–∏–∏, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
                        if (quizStep.value === 3) {
                            console.log('Moving to location selection step');
                            await nextTick();
                            // –î–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
                            await new Promise(resolve => setTimeout(resolve, 200));
                            selectionMap.value = await initSelectionMap();

                            if (!selectionMap.value) {
                                console.error('Failed to initialize selection map, showing fallback');
                                alert('–ö–∞—Ä—Ç–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ"');
                            }
                        }
                    } else {
                        await createTraining();
                    }
                };

                // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

                // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è createTraining –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                const createTraining = async () => {
                    if (creatingTraining.value) {
                        console.log('Training creation already in progress');
                        return;
                    }

                    creatingTraining.value = true;
                    console.log('Starting training creation process...');

                    try {
                        // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                        if (!selectedLocation.value) {
                            alert('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –ª–æ–∫–∞—Ü–∏—é –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
                            creatingTraining.value = false;
                            quizStep.value = 3;
                            return;
                        }

                        console.log('Validation passed, preparing data...');

                        const userName = telegramUser.value ?
                            telegramUser.value.first_name :
                            (newTraining.value.userInputName || '–ì–æ—Å—Ç—å');

                        const trainingData = {
                            user_id: telegramUser.value.id,
                            user_name: userName,
                            user_photo: telegramUser.value?.photo_url || null,
                            title: newTraining.value.title.trim(),
                            sport: newTraining.value.sport,
                            lat: selectedLocation.value.lat,
                            lng: selectedLocation.value.lng,
                            start_time: new Date(newTraining.value.startTime).toISOString(),
                            end_time: newTraining.value.endTime ? new Date(newTraining.value.endTime).toISOString() : null,
                            comment: newTraining.value.comment?.trim() || '',
                            auto_accept: newTraining.value.autoAccept
                        };

                        console.log('Sending training data to server:', trainingData);

                        // –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ —Å–ª–æ–∂–Ω—ã—Ö —Ç–∞–π–º–∞—É—Ç–æ–≤
                        const response = await fetch(`${BACKEND_URL}/api/trainings`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(trainingData)
                        });

                        console.log('Response status:', response.status);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        console.log('Server response:', result);

                        if (result.status === "success") {
                            alert('‚úÖ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!');

                            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                            showQuiz.value = false;
                            quizStep.value = 1;
                            newTraining.value = {
                                title: '',
                                sport: '',
                                startTime: '',
                                endTime: '',
                                comment: '',
                                autoAccept: true,
                                userInputName: ''
                            };
                            selectedLocation.value = null;

                            // –û—á–∏—â–∞–µ–º –∫–∞—Ä—Ç—É –≤—ã–±–æ—Ä–∞
                            if (selectionMap.value) {
                                try {
                                    selectionMap.value.remove();
                                } catch (e) {
                                    console.warn('Error removing selection map:', e);
                                }
                                selectionMap.value = null;
                            }

                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
                            await loadTrainings();

                            console.log('Training created successfully');
                        } else {
                            throw new Error(result.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                        }

                    } catch (error) {
                        console.error('Error creating training:', error);
                        let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É';

                        if (error.message.includes('Network Error') || error.message.includes('Failed to fetch')) {
                            errorMessage += ': –ø—Ä–æ–±–ª–µ–º—ã —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º –∫ —Å–µ—Ä–≤–µ—Ä—É';
                        } else {
                            errorMessage += ': ' + error.message;
                        }

                        alert(errorMessage);
                    } finally {
                        creatingTraining.value = false;
                        console.log('Training creation process finished');
                    }
                };

                // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

                return {
                    // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...
                };
            },
            template: `
                <div class="app-container">
                    <!-- ... –æ—Å—Ç–∞–ª—å–Ω–æ–π —à–∞–±–ª–æ–Ω –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->

                    <!-- Quiz Overlay -->
                    <div v-if="showQuiz" class="quiz-overlay">
                        <div class="quiz-container">
                            <h3>–°–æ–∑–¥–∞–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h3>

                            <div class="quiz-progress">
                                <div class="quiz-progress-bar" :style="{ width: (quizStep / 6) * 100 + '%' }"></div>
                            </div>

                            <!-- Step 1: –ù–∞–∑–≤–∞–Ω–∏–µ -->
                            <div class="quiz-step" :class="{ active: quizStep === 1 }">
                                <!-- ... –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->
                            </div>

                            <!-- Step 2: –í–∏–¥ —Å–ø–æ—Ä—Ç–∞ -->
                            <div class="quiz-step" :class="{ active: quizStep === 2 }">
                                <!-- ... –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->
                            </div>

                            <!-- Step 3: –í—ã–±–æ—Ä –ª–æ–∫–∞—Ü–∏–∏ -->
                            <div class="quiz-step" :class="{ active: quizStep === 3 }">
                                <h4>–®–∞–≥ 3: –í—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</h4>
                                <div class="location-selection-step">
                                    <p><strong>–í—ã–±–µ—Ä–∏—Ç–µ –≥–¥–µ –±—É–¥–µ—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞:</strong></p>

                                    <div style="display: flex; flex-direction: column; gap: 10px; margin: 15px 0;">
                                        <button @click="useCurrentLocation" class="location-btn" :disabled="creatingTraining">
                                            üìç –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
                                        </button>

                                        <button @click="startLocationSelection" class="location-btn" style="background: #17a2b8;" :disabled="creatingTraining">
                                            üó∫Ô∏è –í—ã–±—Ä–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ
                                        </button>
                                    </div>

                                    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç—ã –≤—ã–±–æ—Ä–∞ - –£–ë–ï–î–ò–¢–ï–°–¨ –ß–¢–û ID –°–û–í–ü–ê–î–ê–ï–¢ -->
                                    <div v-if="isSelectingLocation || quizStep === 3" class="map-mini-container">
                                        <div id="selection-map-container" style="height: 100%; width: 100%;"></div>
                                    </div>

                                    <div v-if="selectedLocation" class="location-info">
                                        <strong>üìç –í—ã–±—Ä–∞–Ω–Ω–∞—è –ª–æ–∫–∞—Ü–∏—è:</strong><br>
                                        –®–∏—Ä–æ—Ç–∞: {{ selectedLocation.lat.toFixed(6) }}<br>
                                        –î–æ–ª–≥–æ—Ç–∞: {{ selectedLocation.lng.toFixed(6) }}
                                    </div>

                                    <div v-if="!selectionMap && quizStep === 3" style="color: #666; font-size: 12px; margin-top: 10px;">
                                        <em>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã... –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ</em>
                                    </div>
                                </div>
                                <div class="quiz-navigation">
                                    <button @click="prevQuizStep" class="location-btn" style="background: #6c757d;">–ù–∞–∑–∞–¥</button>
                                    <button @click="nextQuizStep" class="location-btn" :disabled="!selectedLocation || creatingTraining">
                                        {{ creatingTraining ? '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...' : '–î–∞–ª–µ–µ' }}
                                    </button>
                                </div>
                            </div>

                            <!-- Step 4: –í—Ä–µ–º—è -->
                            <div class="quiz-step" :class="{ active: quizStep === 4 }">
                                <!-- ... –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->
                            </div>

                            <!-- Step 5: –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ -->
                            <div class="quiz-step" :class="{ active: quizStep === 5 }">
                                <!-- ... –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        const app = createApp(App);
        app.mount('#app');
    </script>
</body>
</html>
